name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Build, fmt, clippy, test (Ubuntu)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        featureset: ["", "fec-rs", "ed25519-signatures", "fec-rs ed25519-signatures"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Format check
        if: matrix.featureset == ''
        run: cargo fmt --all -- --check

      - name: Clippy (all features)
        if: matrix.featureset == ''
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Test (default features)
        if: matrix.featureset == ''
        run: cargo test --workspace --all-targets --no-fail-fast -- --quiet

      - name: Test (features)
        if: matrix.featureset != ''
        run: |
          cargo test --workspace --all-targets --no-fail-fast --features "${{ matrix.featureset }}" -- --quiet

  coverage:
    name: Coverage (llvm-cov)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (with llvm-tools)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage (LCOV)
        run: |
          mkdir -p coverage
          cargo llvm-cov clean --workspace
          cargo llvm-cov --workspace --exclude durapack-fuzz --all-features \
            --lcov --output-path coverage/lcov.info \
            --ignore-filename-regex 'durapack-fuzz'

      - name: Generate coverage (HTML)
        run: |
          cargo llvm-cov --workspace --exclude durapack-fuzz --all-features \
            --html --output-dir coverage/html \
            --ignore-filename-regex 'durapack-fuzz'

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-llvm-cov
          path: |
            coverage/lcov.info
            coverage/html/
