name: Windows CLI smoke tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cli-smoke:
    name: CLI smoke (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build workspace (no --locked)
        shell: pwsh
        run: |
          cargo build --workspace

      - name: Run CLI smoke test script (PowerShell)
        shell: pwsh
        run: |
          pwsh -NoProfile -File scripts/test-cli.ps1

      - name: Upload artifacts (smoke test outputs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-smoke-outputs
          path: scripts/out/
